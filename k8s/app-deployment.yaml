apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-analytics-platform
  namespace: ai-analytics
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-analytics-platform
  template:
    metadata:
      labels:
        app: ai-analytics-platform
    spec:
      containers:
      - name: app
        image: ai-analytics/ai-analytics-platform:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "docker"
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "kafka-service:9092"
        - name: DB_HOST
          value: "postgres-service"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "analyticsdb"
        - name: DB_USERNAME
          value: "analytics"
        - name: DB_PASSWORD
          value: "analytics123"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        volumeMounts:
        - name: config
          mountPath: /app/config
      volumes:
      - name: config
        configMap:
          name: analytics-config
---
apiVersion: v1
kind: Service
metadata:
  name: ai-analytics-service
  namespace: ai-analytics
spec:
  selector:
    app: ai-analytics-platform
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
  type: LoadBalancer
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ai-analytics-hpa
  namespace: ai-analytics
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ai-analytics-platform
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

