spring:
  application:
    name: ai-analytics-platform
  
  datasource:
    url: jdbc:${DB_URL:h2:mem:analyticsdb}
    driver-class-name: ${DB_DRIVER:org.h2.Driver}
    username: ${DB_USERNAME:sa}
    password: ${DB_PASSWORD:}
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: ${SHOW_SQL:false}
    properties:
      hibernate:
        dialect: ${DB_DIALECT:org.hibernate.dialect.H2Dialect}
        format_sql: true
  
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: all
      retries: 3
    consumer:
      group-id: ${KAFKA_CONSUMER_GROUP_ID:analytics-group}
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      auto-offset-reset: earliest
      enable-auto-commit: false
      properties:
        spring.json.trusted.packages: "*"

kafka:
  topic:
    events: ${KAFKA_TOPIC_EVENTS:analytics-events}
  consumer:
    group-id: ${KAFKA_CONSUMER_GROUP_ID:analytics-group}

server:
  port: ${SERVER_PORT:8080}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    com.analytics.platform: DEBUG
    org.springframework.kafka: INFO

jwt:
  secret: ${JWT_SECRET:MySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLongForSecurity}
  expiration: ${JWT_EXPIRATION:86400000}

ai:
  huggingface:
    api:
      url: ${HUGGINGFACE_API_URL:https://api-inference.huggingface.co/models}
      key: ${HUGGINGFACE_API_KEY:}
  model:
    enabled: ${AI_MODEL_ENABLED:true}
